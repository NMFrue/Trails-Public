.main-wrapper {
	width: 100%;
	margin: auto;
	align-items: center;
	justify-content: center;
	display: flex;
	padding-top: 3px;
	padding-bottom: 10px;
}

.main-wrapper .main {
    max-width: 100%;
    display: inline-flex;
}

.main-wrapper .main button {
    width: 3rem;
    height: 3rem;
    text-align: center;
    text-decoration: none;
    font-size: 1rem;
    border-radius: 8px;
    margin-left: 1px;
    margin-right: 1px;
}






.extra-button {

}
.extra-button-img {
    max-width: 2rem;
    max-height: 2rem;
}
button.negative {
    border-color: 1px solid #ff0000;
}

button.positive {
    border-color: 1px solid #00ff00;
}

button.MORE-zero-null {
    border-color: 1px solid #cccccc;
}

button.MORE-zero-null.selected {
    background-color: #cccccc;
}

button.negative.selected {
    background-color: #ff0000;
}

button.positive.selected {
    background-color: #00ff00;
}


button {
    box-shadow: none;
    outline: none;
}

button:focus {
    outline: none;
    box-shadow: none;
}



.center-button {
    display: block;         /* Damit margin funktioniert */
    margin: 50px auto 0;    /* 50px Abstand nach oben, automatisch links/rechts */
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
